<div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>
    <div class="media text-muted pt-3" *ngFor="let news of newsList">

        <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"
            *ngIf="news">
            <title>Placeholder</title>
            <rect width="100%" height="100%" [attr.fill]="news?.color" /><text x="50%" y="50%" [attr.fill]="news?.color"
                dy=".3em">32x32</text>
        </svg>
        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <a [href]="news?.url" target="_blank"><strong class="d-block text-gray-dark">{{news?.title}}</strong></a>
            Author : {{news?.by}}
        </p>

    </div>
    <small class="d-block text-right mt-3">
        <a href="#">All updates</a>
    </small>
</div>
